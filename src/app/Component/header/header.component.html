<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand align-item center d-flex">
            <i class="fa-solid fa-truck-fast cart">&nbsp;
            </i>
            <strong class="filp">Filpkart</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchterm" (keyup)="search($event)" placeholder="Search Products">
            </div>
            <span class="fas fa-search  search-icon"></span>
        </div>
        <button routerLink="cart" class="btn btn-primary">
         <i class="fas fa-cart-plus cartplus"></i>
         <div class="badge bg-danger font">{{totalItem}}</div>
        </button>
    </div>
</header>
