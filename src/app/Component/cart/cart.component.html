<ng-container *ngIf="products.length !=0">
    <div class="container">
    <div class="card-table">
        <div class="cart-product">
           <table class="table">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                   </tr>
                </thead>
               <tbody>
                <tr *ngFor="let item of products; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width: 12%;">{{item.price}}</td>
                    <td style="width: 12%;">{{item.Quantity}}</td>
                    <td style="width: 12%;">{{item.total}}</td>
                    <td>
                        <button (click)="removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)=" emptycart()" class="btn btn-danger">Empty cart</button></td>
                    <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total: $</strong>{{grandtotal}}</td>

                </tr>
            </tbody>
           </table>
        </div>
    </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"> My Cart </h5>
        </div>
        <div class="center">
            <img src="https://cdni.iconscout.com/illustration/free/thumb/free-empty-cart-4085814-3385483.png" alt="">
            <h4>Your cart is Empty!</h4>
            <h6>Add Item to it now</h6>
            <button routerLink="/product" class="btn btn-warning">Shop Now</button>
        </div>
    </div>
</ng-container>
